<div>
    <h1>Api de Coches</h1>
    @for (car of coches; track car) {
        <div>
            <img src={{car.imagen}} alt="foto" style="width: 200px; height: 200px;">
            <h1>{{car.marca}} {{car.modelo}}</h1>
            <p>El conductor es: {{car.conductor}}</p>
        </div>
    }
</div>
